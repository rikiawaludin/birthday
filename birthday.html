<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun!</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Body */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #ffecd2, #fcb69f);
        overflow: hidden;
        position: relative;
      }
      /* Container */
      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        opacity: 0; /* Start hidden for animation */
        transform: translateY(30px); /* Initial position for animation */
        transition: opacity 1s ease, transform 1s ease;
      }
      /* Animation class */
      .animate-fade-in {
        opacity: 1;
        transform: translateY(0);
      }
      h1 {
        color: #ff6f61;
        font-size: 2rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.1rem;
        margin: 10px 0;
        color: #333;
      }
      .balloon-container {
        position: relative;
        width: 100%;
        height: 60vh;
        overflow: hidden;
      }
      .balloon {
        position: absolute;
        bottom: 0;
        border-radius: 50%;
        cursor: pointer;
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Elemen Audio -->
    <audio id="background-music" src="nayeon.mp3" autoplay loop></audio>

    <div class="container" id="container">
      <h1 id="greeting">Selamat Ulang Tahun!</h1>
      <p id="message">Semoga semua impianmu tercapai</p>

      <div class="balloon-container"></div>
      <button onclick="resetBalloons()">Munculkan Balon Lagi</button>
      <!-- Tombol untuk kontrol musik -->
      <button id="music-toggle" onclick="toggleMusic()">Matikan Musik</button>
    </div>

    <script>
      const balloonContainer = document.querySelector(".balloon-container");
      const colors = [
        "#ff6f61",
        "#6f9eff",
        "#ffbf61",
        "#61ffbf",
        "#bf61ff",
        "#ff61a6",
        "#61d4ff",
      ];
      const music = document.getElementById("background-music");
      const musicToggle = document.getElementById("music-toggle");

      function createBalloon() {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        const size = Math.random() * 50 + 30;
        balloon.style.width = `${size}px`;
        balloon.style.height = `${size}px`;
        balloon.style.left = `${Math.random() * 100}%`;
        balloon.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDuration = `${Math.random() * 2 + 5}s`;

        balloon.addEventListener("click", () => {
          balloon.style.transition = "transform 0.3s ease, opacity 0.3s ease";
          balloon.style.transform = "scale(1.5)";
          balloon.style.opacity = "0";
          setTimeout(() => balloon.remove(), 300);
        });

        balloonContainer.appendChild(balloon);
        balloon.addEventListener("animationend", () => balloon.remove());
      }

      function resetBalloons() {
        balloonContainer.innerHTML = "";
        for (let i = 0; i < 20; i++) {
          setTimeout(createBalloon, i * 300);
        }
      }

      function toggleMusic() {
        if (music.paused) {
          music.play();
          musicToggle.textContent = "Matikan Musik";
        } else {
          music.pause();
          musicToggle.textContent = "Nyalakan Musik";
        }
      }

      window.onload = () => {
        const userName = localStorage.getItem("userName");
        if (userName) {
          document.getElementById(
            "greeting"
          ).textContent = `Selamat Ulang Tahun, ${userName}! ðŸŽ‰ðŸ¥³ðŸŽˆ`;
          document.getElementById(
            "message"
          ).textContent = `Semoga semua impianmu tercapai, ${userName}!`;
        }
        resetBalloons();

        // Menambahkan kelas animasi untuk efek fade-in
        document.getElementById("container").classList.add("animate-fade-in");
      };
    </script>
  </body>
</html>
